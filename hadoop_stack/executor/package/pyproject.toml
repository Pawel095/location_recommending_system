name = "executor"
version = "0.1.0"
description = ""
authors = ["Pawe≈Ç Pankiewicz <239565@edu.p.lodz.pl>"]

[tool.poetry.dependencies]
python = "^3.9"
pyspark = "^3.2.1"
platformdirs = "^2.5.1"
ptpython = "^3.0.20"
Shapely = "^1.8.1"
psycopg2-binary = "^2.9.3"
SQLAlchemy = "^1.4.36"
pandas = "^1.4.2"
geographiclib = "^2.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
