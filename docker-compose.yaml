version: '3.8'

services:
  datanode:
    build:
      context: ./datanode
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    # volumes:
    #   - datanode:/hadoop/dfs/data
  namenode:
    build:
      context: ./namenode
    ports:
      - 9870:9870
      - 9000:9000
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    # volumes:
    #   - namenode:/hadoop/dfs/name

  resourcemanager:
    build:
      context: ./resourcemanager    
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - ./hadoop.env
  nodemanager:
    build:
      context: ./nodemanager
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
  historyserver:
    build:
      context: ./historyserver
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    ports:
      - 8188:8188
    # volumes:
    #   - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env

